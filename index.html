<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Khoji</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="search.css">
    <link rel="shortcut icon" href="assets/khoji.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">
                <div class="title_name">
                    <img src="assets/khoji.png" class="khoji-img" alt="khoji">
                </div>

                <span class="Khoji_text">DevDetective</span>

                <button class="mode">
                    <img src="assets/dark-mode.png" class="khoji-img darkmode" alt="mode">
                    <img src="assets/light-mode.png" class="khoji-img lightmode" alt="mode">
                </button>
            </div>

            <div class="search_bar">
                <div class="input_box">
        
                    <!-- Search Icon -->
                    <!-- This is just for search icon. You can simply use image also -->
                    <div class="search_container">
                        <button type="submit" class="search_icon_btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="search"><g data-name="Layer 2"><path d="m20.71 19.29-3.4-3.39A7.92 7.92 0 0 0 19 11a8 8 0 1 0-8 8 7.92 7.92 0 0 0 4.9-1.69l3.39 3.4a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM5 11a6 6 0 1 1 6 6 6 6 0 0 1-6-6z" data-name="search"></path></g></svg>
                        </button>
                    </div>
                    <!-- Search Icon ends -->
        
                    <input type="text" class="input">
        
                    <!-- Placeholder -->
        
                    <div class="placeholder">
                        <div class="box">
                            <p>Search for</p>
                        </div>
                        <div class="slider_box">
                            <div class="slider"></div>
                        </div>
                    </div>
        
                    <!-- Placeholder ends-->
        
                </div>
            </div>

            <div class="details">
                <div class="photo"></div>
                <div class="text_details">
                    <div class="detail1">
                        <div class="name_joining">
                            <h3 class="name"></h3>
                            <h3 class="join_date"></h3>
                        </div>
                        <h3 class="username"></h3>
                        <div class="description"></div>
                    </div>
                    <div class="github_repos">
                        <div class="Repos"></div>
                        <div class="Followers"></div>
                        <div class="Following"></div>
                    </div>
                    <div class="links"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="search.js"></script>
    <script src="script.js"></script>
</body>
</html>
